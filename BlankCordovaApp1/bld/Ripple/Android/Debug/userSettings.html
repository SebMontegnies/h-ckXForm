<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Paramètres</title>

    <!-- BlankCordovaApp1 references -->
    <link href="css/index.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
    
</head>


<body class="map">
    <div class="main">
        <nav class="main_nav">
            <img class="burger_nav" src="images/burger.png" alt="" id="burgerMenuButton" onclick="toggleBurgerMenu()">
            <span class="title_nav">Paramètres</span>
            <ul class="nav_ul" id="burgerMenu">
                <li><button href="#" class="btnMenu" id="btnMenuParametre">Paramètre</button></li>
                <li><button href="#" class="btnMenu" id="btnMenuProfil">Proposer une activité</button></li>
                <li><button href="#" class="btnMenu" id="btnMenuAccueil">Accueil</button></li>
            </ul>
        </nav>
        
        <h2 class="profil_h2">Activités</h2>
        <div class="profil_activity">
            <ul title="Activités" id="activitiesList"></ul>
        </div>
        <h2 class="profil_h2">Rayon d'influence</h2>
        <form class="profil_form" action="">
            <input type="range" value="15" max="50" min="0" step="5" id="progressBar">

            <input class="profil_input" id="kmInput" type="text" placeholder="kilometre">
        </form>
    </div>

    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>
    <script src="scripts/Jquery/jquery-1.11.2.min.js"></script>
    <script src="scripts/Jquery/jquery-ui-1.11.4/jquery-ui.min.js"></script>
    <script src="scripts/userSettings.js"></script>

</body>


</html>
